spring.application.name=clinical-history-app
server.port=8080

# Enable PUT/DELETE via HTML forms using hidden _method param
spring.mvc.hiddenmethod.filter.enabled=true

# Database config (defaults for LOCAL usage)
# - Local Spring Boot -> connects to localhost:5432
# - Docker compose -> overrides via env vars to connect to db:5432
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/clinical_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Avoid lazy-loading queries during template rendering
spring.jpa.open-in-view=false

# Dev-friendly templates
spring.thymeleaf.cache=false
