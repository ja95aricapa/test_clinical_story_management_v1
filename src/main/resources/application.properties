# Application Configuration
spring.application.name=clinical-history-app

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

# Database Configuration
# Uncomment the appropriate database configuration based on your needs

# H2 In-Memory Database (for development)
#spring.datasource.url=jdbc:h2:mem:clinicdb
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/clinical_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true