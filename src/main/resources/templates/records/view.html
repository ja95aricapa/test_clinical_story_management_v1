<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Record Details</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		/>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="/patients">Clinic</a>
				<div class="navbar-nav">
					<a class="nav-link" href="/patients">Patients</a>
					<a class="nav-link" href="/records">Records</a>
				</div>
			</div>
		</nav>

		<div class="container mt-4">
			<div class="d-flex align-items-center justify-content-between">
				<h1 class="mb-0">Clinical Record</h1>

				<div class="d-flex gap-2">
					<a
						class="btn btn-outline-secondary"
						th:href="@{/records(patientId=${record.patient.id})}"
					>
						Back to Records
					</a>

					<a
						class="btn btn-primary"
						th:href="@{/patients/{id}(id=${record.patient.id})}"
					>
						View Patient
					</a>
				</div>
			</div>

			<div class="card mt-3">
				<div class="card-body">
					<div class="row mb-3">
						<div class="col-md-2">
							<div class="text-muted">Record ID</div>
							<div th:text="${record.id}"></div>
						</div>

						<div class="col-md-2">
							<div class="text-muted">Patient ID</div>
							<div>
								<a
									th:href="@{/patients/{id}(id=${record.patient.id})}"
									th:text="${record.patient.id}"
								>
								</a>
							</div>
						</div>

						<div class="col-md-8">
							<div class="text-muted">Created At</div>
							<div th:text="${record.createdAt}"></div>
						</div>
					</div>

					<hr />

					<h5>Symptoms</h5>
					<p th:text="${record.symptoms}"></p>

					<h5>Diagnosis</h5>
					<p th:text="${record.diagnosis}"></p>

					<h5>Treatment</h5>
					<p th:text="${record.treatment}"></p>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
