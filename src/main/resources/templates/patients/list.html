<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Patients</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		/>
	</head>

	<body>
		<!-- Simple navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="/patients">Clinic</a>
				<div class="navbar-nav">
					<a class="nav-link active" href="/patients">Patients</a>
					<a class="nav-link" href="/records">Records</a>
				</div>
			</div>
		</nav>

		<div class="container mt-4">
			<div class="d-flex align-items-center justify-content-between">
				<h1 class="mb-0">Patients</h1>
				<button
					class="btn btn-success"
					data-bs-toggle="modal"
					data-bs-target="#addPatientModal"
				>
					Add Patient
				</button>
			</div>

			<!-- Flash messages -->
			<div class="mt-3" th:if="${success}">
				<div class="alert alert-success" th:text="${success}"></div>
			</div>
			<div class="mt-3" th:if="${error}">
				<div class="alert alert-danger" th:text="${error}"></div>
			</div>

			<form method="get" class="mt-3 mb-3">
				<div class="input-group">
					<input
						type="text"
						name="search"
						class="form-control"
						placeholder="Search by name or document ID"
						th:value="${search}"
					/>
					<button class="btn btn-primary" type="submit">Search</button>
				</div>
			</form>

			<table class="table table-bordered align-middle">
				<thead>
					<tr>
						<th style="width: 80px">ID</th>
						<th>Document ID</th>
						<th>Full Name</th>
						<th style="width: 160px">Birth Date</th>
						<th style="width: 320px">Actions</th>
					</tr>
				</thead>

				<tbody>
					<tr th:if="${patients.totalElements == 0}">
						<td colspan="5" class="text-center text-muted">
							No patients found
						</td>
					</tr>

					<tr th:each="p : ${patients.content}">
						<td th:text="${p.id}"></td>
						<td th:text="${p.documentId}"></td>
						<td th:text="${p.fullName}"></td>
						<td th:text="${p.birthDate}"></td>
						<td>
							<a
								th:href="@{/patients/{id}(id=${p.id})}"
								class="btn btn-info btn-sm"
								>View</a
							>
							<a
								th:href="@{/records(patientId=${p.id})}"
								class="btn btn-secondary btn-sm"
								>Records</a
							>

							<button
								class="btn btn-warning btn-sm"
								data-bs-toggle="modal"
								data-bs-target="#editPatientModal"
								th:attr="data-id=${p.id},
                               data-documentid=${p.documentId},
                               data-fullname=${p.fullName},
                               data-birthdate=${p.birthDate}"
								onclick="openEditPatient(this)"
							>
								Edit
							</button>

							<form
								th:action="@{/patients/{id}(id=${p.id})}"
								method="post"
								class="d-inline"
							>
								<input type="hidden" name="_method" value="DELETE" />
								<button
									class="btn btn-danger btn-sm"
									type="submit"
									onclick="
										return confirm(
											'Delete this patient and all related records?',
										);
									"
								>
									Delete
								</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>

			<!-- Pagination -->
			<nav th:if="${patients.totalPages > 1}">
				<ul class="pagination">
					<li
						class="page-item"
						th:classappend="${patients.first ? 'disabled' : ''}"
					>
						<a
							class="page-link"
							th:href="@{/patients(page=${patients.number - 1}, size=${patients.size}, search=${search})}"
						>
							Previous
						</a>
					</li>

					<li
						class="page-item"
						th:each="page : ${#numbers.sequence(0, patients.totalPages - 1)}"
						th:classappend="${page == patients.number ? 'active' : ''}"
					>
						<a
							class="page-link"
							th:href="@{/patients(page=${page}, size=${patients.size}, search=${search})}"
							th:text="${page + 1}"
						>
						</a>
					</li>

					<li
						class="page-item"
						th:classappend="${patients.last ? 'disabled' : ''}"
					>
						<a
							class="page-link"
							th:href="@{/patients(page=${patients.number + 1}, size=${patients.size}, search=${search})}"
						>
							Next
						</a>
					</li>
				</ul>
			</nav>
		</div>

		<!-- Add Patient Modal -->
		<div
			class="modal fade"
			id="addPatientModal"
			tabindex="-1"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add Patient</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
						></button>
					</div>

					<form th:action="@{/patients}" method="post">
						<div class="modal-body">
							<div class="mb-3">
								<label class="form-label">Document ID</label>
								<input
									type="text"
									class="form-control"
									name="documentId"
									required
								/>
							</div>

							<div class="mb-3">
								<label class="form-label">Full Name</label>
								<input
									type="text"
									class="form-control"
									name="fullName"
									required
								/>
							</div>

							<div class="mb-3">
								<label class="form-label">Birth Date</label>
								<input
									type="date"
									class="form-control"
									name="birthDate"
									required
								/>
							</div>
						</div>

						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Close
							</button>
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Edit Patient Modal -->
		<div
			class="modal fade"
			id="editPatientModal"
			tabindex="-1"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit Patient</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
						></button>
					</div>

					<form id="editPatientForm" method="post">
						<input type="hidden" name="_method" value="PUT" />

						<div class="modal-body">
							<div class="mb-3">
								<label class="form-label">Document ID</label>
								<input
									type="text"
									class="form-control"
									id="editDocumentId"
									name="documentId"
									required
								/>
							</div>

							<div class="mb-3">
								<label class="form-label">Full Name</label>
								<input
									type="text"
									class="form-control"
									id="editFullName"
									name="fullName"
									required
								/>
							</div>

							<div class="mb-3">
								<label class="form-label">Birth Date</label>
								<input
									type="date"
									class="form-control"
									id="editBirthDate"
									name="birthDate"
									required
								/>
							</div>
						</div>

						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Close
							</button>
							<button type="submit" class="btn btn-primary">
								Save changes
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script>
			function openEditPatient(btn) {
				const id = btn.dataset.id;
				document.getElementById("editDocumentId").value =
					btn.dataset.documentid || "";
				document.getElementById("editFullName").value =
					btn.dataset.fullname || "";
				document.getElementById("editBirthDate").value = (
					btn.dataset.birthdate || ""
				).toString();

				document.getElementById("editPatientForm").action = "/patients/" + id;
			}
		</script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
